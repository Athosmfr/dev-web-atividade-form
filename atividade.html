<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Atividade Dev Web</title>
    <link rel="stylesheet" href="style-atividade.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section>
            <h1>Preencha o formulario para entrarmos em contato</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" name="data-nascimento" placeholder="Digite sua Data de Nascimento" required>
                <label class="sexo-title">Sexo:</label>
                <div class="radios-inputs">
                    <div>
                        <input class="radio-input" type="radio" name="sexo" id="masc" value="Masculino">
                        <label class="radio-label" for="masc">Masculino</label>
                    </div>
                    <div>
                        <input class="radio-input" type="radio" name="sexo" id="fem" value="Feminino">
                        <label class="radio-label" for="fem">Feminino</label>
                    </div>
                    <div>
                        <input class="radio-input" type="radio" name="sexo" id="nulo" value="Prefiro não informar">
                        <label class="radio-label" for="nulo">Prefiro não informar</label>
                    </div>
                </div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu Email" required>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" placeholder="Digite seu CPF" required>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" placeholder="Número de celular" required>
                <div class="botoes">
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <section>
            <h1>Atividade Calculo</h1>
            <h1>Soma de Numeros:</h1>
            <h2 class="titulo-soma">Insira numeros nos respectivos campos para somar os valores!</h2>
            <label for="numb">1º Numero:</label>
            <input name="numb" type="number" id="number1">
            <label for="numb2">2º Numero:</label>
            <input name="numb2" type="number" id="number2">
            <label for="numb2">3º Numero:</label>
            <input name="numb2" type="number" id="number3">
            <button class="btn-calc-soma">Calcular</button>    
            <h2 class="titulo-soma">Resultado: <p id="resultado"></p></h2>
        </section>
        <section>
            <h1>Multiplicação de Numeros:</h1>
            <h2 class="titulo-soma">Insira numeros nos respectivos campos para multiplicar os valores!</h2>
            <label for="numb">1º Numero:</label>
            <input name="numb" type="number" id="mult1">
            <label for="numb">2º Numero:</label>
            <input name="numb" type="number" id="mult2">
            <button class="btn-calc-mult">Calcular</button>    
            <h2 class="titulo-soma">Resultado: <p id="resultado-mult"></p></h2>
        </section>
        <section>
            <h1>Array:</h1>
            <div class="array">

            </div>
        </section> 
    </main>
</body>
</html>
